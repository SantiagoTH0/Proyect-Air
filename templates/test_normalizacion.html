<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Normalización de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .data-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .download-btn {
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Resultado de Normalización de Datos</h1>
        
        <div class="data-container">
            <h3>Dataset Normalizado</h3>
            {% if datos is defined and datos is not none %}
                <div class="alert alert-success">
                    <strong>Datos procesados exitosamente</strong><br>
                    Total de registros: {{ datos.shape[0] }}
                </div>
                <a href="{{ url_for('descargar_excel') }}" class="btn btn-primary download-btn">
                    <i class="fas fa-file-excel"></i> Descargar Dataset en Excel
                </a>
            {% else %}
                <div class="alert alert-warning">
                    No hay datos disponibles para descargar.
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
